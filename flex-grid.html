<!--

  Antes do modulo Flexbox Layout, havia quatro modos de layout:

  * Block - para seções em uma página nna web

  * Inline - para textos
  * Table - para dados de tabela bidimensionais
  * Position - para posição explicita de um elemento.
  
  O Módulo de Flexbox, torna mais fa=ácil projetar uma estrutura de layout responsiva flexivel sem usar flutuação ou posicionamento.


-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <style>
    body{
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      align-content: center;
      
    }

    .container {
      display: flex;
      width: 100%;
      height: auto;

      justify-content: center;

      gap: 12px;
    }

    .box {
      width: 100px;
      height: 100px;
      display: block;
    }

    .box1 {
      background: red;
    }
    .box2 {
      background: blue;
    }
    .box3 {
      background: green;
    }
  </style>
  <body>
    <div class="container">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
    </div>
  </body>
</html>
