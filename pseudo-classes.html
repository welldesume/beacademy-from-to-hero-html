<!--

***PSEUDO-CLASSES***

Uma pseudo-classe CSS é uma palavra-chave adicinada a seletores que especifica um estado especial do elemento selecionado. Por exemplo, :hover poder ser usado para alterar a cor de um botão quando o usuário passar o cursosr sobre ele.

Documentação: https://developer.mozilla.org/pt-BR/docs/web/CSS/Pseudo-classes

***SELECIONANDO ELEMENTOS COM PSEUDO-CLASSES***

:first-child
:nth-of-type()
:nth-child()
:nth-child(even)
:nth-child(odd)


**Ações do usuário**

:hover - Quando o usuário passa o cursor por cima do elemento
:focus - Quando o usuário da um foco no elemento


**Atributos**
Podemos utilizar melhor em formulários

:disabled
:required

-->
